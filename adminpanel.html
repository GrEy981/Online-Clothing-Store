<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin panel for adding Furniture</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-dark border-right text-light" id="sidebar-wrapper">
            <div class="sidebar-heading"><i class="fas fa-user"></i> Admin panel </div>
            <div class="list-group list-group-flush ">
                <a href="/adminpanel.html" class="list-group-item list-group-item-action bg-dark text-white"><i
                        class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/adminorders.html" class="list-group-item list-group-item-action bg-dark text-white"><i
                        class="fas fa-tachometer-alt"></i> Orders Dashboard</a>
                <a href="/news.html" class="list-group-item list-group-item-action bg-dark text-white"><i
                        class="fas fa-tachometer-alt"></i> News Dashboard</a>
                <a href="/adminViewusers.html" class="list-group-item list-group-item-action bg-dark text-white"><i
                        class="fas fa-tachometer-alt"></i> Users Dashboard</a>
                <a href="/userprofile.html" class="list-group-item list-group-item-action bg-dark text-white"><i
                        class="fa fa-user" aria-hidden="true"></i> Profile</a>

            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-toggle-on"></i> Toogle
                    sidebar</button>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/adminpanel.html">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="First_name">username</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">

                                <a class="dropdown-item" id="logout" name="logout"><i class="fas fa-sign-out-alt"></i>
                                    Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid" style="margin-top: 10px">
                <h2 style="margin-top: 10px">Add furniture</h2>
                <button type="button" class="btn btn-primary" style="margin-top: 10px" data-toggle="modal"
                    data-target="#exampleModal"><i class="fas fa-plus"></i> Add furniture</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add or Update furniture</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="form col-md-12" id="furnitures-form">
                                    <label>Product name</label>
                                    <input type="text" class="form-control" name="product_name" id="product_name"
                                        placeholder="Product name" />
                                    <br />
                                    <label>Description</label>
                                    <textarea type="text" class="form-control" name="product_desc" id="product_desc"
                                        rows="3" placeholder="Description"></textarea>
                                    <br />
                                    <label>Quantity</label>
                                    <input type="text" class="form-control" name="quantity" id="quantity"
                                        placeholder="Quantity" />
                                    <br />
                                    <label>Price</label>
                                    <input type="text" class="form-control" name="price" id="price"
                                        placeholder="Price" />
                                    <br />
                                    <label>Image File</label> <br />
                                    <form enctype="multipart/form-data" id="fileUploadForm">
                                        <input type="file" name="fileToUpload" id="fileToUpload" />
                                    </form>
                                    <br />

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" id="add-furnitures">
                                    <i class="fas fa-plus"></i> Add furniture Product!!
                                </button>
                                <button type="button" class="btn btn-primary" id="edit-furnitures">
                                    <i class="far fa-edit"></i> Edit furniture Product!!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid" style="margin-top: 10px">
                <h2>All Furniture</h2>
                <table class="table col-sm-12 table-striped table-bordered " style="border-width: light">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Quanity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tblbody"></tbody>
                </table>

                <hr />

            </div>

            <div class="container-fluid mt-5">
                <button id="remove-furniture" style="margin-bottom:70px" class="btn btn-danger">
                    Remove All Furniture!!
                </button>

            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <script src="js/adminpanel.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/userprofile.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
