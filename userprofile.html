</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-dark border-right text-light" id="sidebar-wrapper">
            <div class="sidebar-heading"><i class="fas fa-user"></i>Admin panel </div>
            <div class="list-group list-group-flush ">
                <a href="/adminpanel.html" class="list-group-item list-group-item-action bg-dark text-white"><i
                        class="fas fa-tachometer-alt"></i> Gorceries Dashboard</a>
                <a href="/adminorders.html" class="list-group-item list-group-item-action bg-dark text-white"><i
                        class="fas fa-tachometer-alt"></i> Orders Dashboard</a>
                <a href="/news.html" class="list-group-item list-group-item-action bg-dark text-white"><i
                        class="fas fa-tachometer-alt"></i> News Dashboard</a>
                <a href="/adminViewusers.html" class="list-group-item list-group-item-action bg-dark text-white"><i
                        class="fas fa-tachometer-alt"></i> Users Dashboard</a>
                <a href="/userprofile.html" class="list-group-item list-group-item-action bg-dark text-white"><i
                        class="fa fa-user" aria-hidden="true"></i> Profile</a>


            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-toggle-on"></i> Toogle
                    sidebar</button>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="adminpanel.html">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="First_name">username</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">

                                <a class="dropdown-item" id="logout" name="logout"><i class="fas fa-sign-out-alt"></i>
                                    Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <h1>Your profile image</h1>
                <img id="profile-img" style="margin-left: 300px" alt="user profile image" width='250' height="200">
                </img>

            </div>

            <div class="container">
                <h1>Update your profile here</h1>
                <form class="form col-md-12">
                    <label for="exampleInputlastname">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" />

                    <label for="exampleInputlastname">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" />

                    <label for="exampleInputlastname">Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Address" />

                    <label for="exampleInputlastname">Phone number</label>
                    <input type="text" class="form-control" name="contact_no" id="contact_no"
                        placeholder="Phone number" />

                    <label for="exampleInputlastname">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" />


                    <label>Image file</label><br />
                    <form enctype="multipart/form-data" id="fileUploadForm">
                        <input type="file" name="fileToUpload" id="fileToUpload" />
                    </form>
                    <br />

                </form>

                <div class="footer mb-5">
                    <button type="submit" class="btn btn-primary" id="btn-update">
                        <i class="far fa-edit"></i> Update your profile
                    </button>

                </div>
            </div>
        </div>
    </div>

    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>


    <script src="js/logout.js"></script>
    <script src="js/userprofile.js"></script>
    <script src="js/updateprofile.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>
